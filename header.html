    }

    @media (max-width: 480px) {
        .search-box {
            padding: 10px 12px;
            font-size: 16px;
        }
    }

    .search-suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #31353e;
        border: 2px solid #202125;
        border-top: none;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        box-shadow:

    }

    @media (max-width: 768px) {
        .search-suggestions {
            max-height: 250px;
            left: -2px;
            right: -2px;
        }
    }

    @media (max-width: 480px) {
        .search-suggestions {
            max-height: 200px;
            border-radius: 0 0 4px 4px;
        }
    }

    .search-suggestion {
        padding: 10px 12px;
        cursor: pointer;
        border-bottom: 1px solid #3a3a3a;
        color: #cccccc;
        min-height: 44px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    @media (max-width: 480px) {
        .search-suggestion {
            padding: 12px 15px;
            min-height: 50px;
        }
    }

    .search-suggestion:hover {
        background: #4f5a75;
    }

    @media (hover: none) {
        .search-suggestion:hover {
            background: transparent;
        }
        .search-suggestion:active {
            background: #4f5a75;
        }
        .search-suggestion:active .suggestion-title {
            color: #0ea394;
        }
    }

    .search-suggestion:hover .suggestion-title {
        color: #0ea394;
    }

    .search-suggestion:last-child {
        border-bottom: none;
    }

    .suggestion-category {
        font-size: 12px;
        color: #0ea394;
        font-family: 'Minecraft Ten', 'Inter', sans-serif;
        font-weight: normal;
    }

    .suggestion-title {
        font-size: 14px;
        margin-top: 2px;
        font-family: 'Nunito', sans-serif;
        color: #cccccc;
    }

    @media (max-width: 480px) {
        .suggestion-category {
            font-size: 11px;
        }
        .suggestion-title {
            font-size: 15px;
            margin-top: 3px;
        }
    }

    .search-suggestions::-webkit-scrollbar {
        width: 8px;
    }

    .search-suggestions::-webkit-scrollbar-track {
        background: #2e313a;
    }

    .search-suggestions::-webkit-scrollbar-thumb {
        background: #4f5a75;
        border-radius: 4px;
    }

    .search-suggestions::-webkit-scrollbar-thumb:hover {
        background: #5a6580;
    }

    .search-suggestions {
        scrollbar-width: thin;
        scrollbar-color: #4f5a75 #2e313a;
    }

    .search-box:focus,
    .search-suggestion:focus {
        outline: 2px solid #0ea394;
        outline-offset: 2px;
    }
</style>

        'Paintings': [
            { title: 'Painting', page: 'paintings.html', category: 'Category' },
            { title: 'Ruins', page: 'paintings/ruins.html', category: 'Paintings' }
        ]
    };

    const allSearchItems = Object.values(searchData).flat();

    const searchInput = document.getElementById('searchInput');
    const searchSuggestions = document.getElementById('searchSuggestions');

    searchInput.addEventListener('input', function() {
        const query = this.value.toLowerCase().trim();
        
        if (query.length === 0) {
            searchSuggestions.style.display = 'none';
            return;
        }

        const matches = allSearchItems.filter(item => 
            item.title.toLowerCase().includes(query) ||
            item.category.toLowerCase().includes(query)
        ).slice(0, 15);

        if (matches.length > 0) {
            searchSuggestions.innerHTML = matches.map(item => `
                <div class="search-suggestion" onclick="navigateToPage('${item.page}')">
                    <div class="suggestion-category">${item.category}</div>
                    <div class="suggestion-title">${item.title}</div>
                </div>
            `).join('');
            searchSuggestions.style.display = 'block';
        } else {
            searchSuggestions.style.display = 'none';
        }
    });

    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container')) {
            searchSuggestions.style.display = 'none';
        }
    });

    function navigateToPage(page) {
        window.location.href = page;
    }

    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const query = this.value.toLowerCase().trim();
            const firstMatch = allSearchItems.find(item => 
                item.title.toLowerCase().includes(query) ||
                item.category.toLowerCase().includes(query)
            );
            if (firstMatch) {
                navigateToPage(firstMatch.page);
            }
        }
    });
